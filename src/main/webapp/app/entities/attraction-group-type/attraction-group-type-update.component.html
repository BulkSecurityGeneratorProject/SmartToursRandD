<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-attraction-group-type-heading">Create or edit a Attraction Group Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!attractionGroupType.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="attractionGroupType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_groupType">Group Type</label>
                    <select class="form-control" name="groupType" [(ngModel)]="attractionGroupType.groupType" id="field_groupType" >
                        <option value="NONE">NONE</option>
                        <option value="KIDS">KIDS</option>
                        <option value="ADULTS">ADULTS</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
